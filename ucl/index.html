<!DOCTYPE html>
<html>
<head>
    <title>Champions League Draw</title>
</head>
<body>
    <button onclick="displayDraw()">Perform Draw</button>
    <div id="draw"></div>

    <script type="text/javascript">
        // Define the team names and countries for each chapeau
        var chapeau1 = [            ['Real Madrid', 'Spain'],
            ['Frankfurt', 'Germany'],
            ['Man City', 'England'],
            ['Milan', 'Italy'],
            ['Bayern', 'Germany'],
            ['Paris', 'France'],
            ['Porto', 'Portugal'],
            ['Ajax', 'Netherlands']
        ];

        var chapeau2 = [            ['Liverpool', 'England'],
            ['Chelsea', 'England'],
            ['Barcelona', 'Spain'],
            ['Juventus', 'Italy'],
            ['Atlético', 'Spain'],
            ['Sevilla', 'Spain'],
            ['Leipzig', 'Germany'],
            ['Tottenham', 'England']
        ];

        var chapeau3 = [            ['Dortmund', 'Germany'],
            ['Salzburg', 'Austria'],
            ['Shakhtar Donetsk', 'Ukraine'],
            ['Inter', 'Italy'],
            ['Napoli', 'Italy'],
            ['Benfica', 'Portugal'],
            ['Sporting CP', 'Portugal'],
            ['Leverkusen', 'Germany']
        ];

        var chapeau4 = [            ['Rangers', 'Scotland'],
            ['Dinamo Zagreb', 'Croatia'],
            ['Marseille', 'France'],
            ['Copenhagen', 'Denmark'],
            ['Club Brugge', 'Belgium'],
            ['Celtic', 'Scotland'],
            ['Plzeň', 'Czech Republic'],
            ['M. Haifa', 'Israel']
        ];

        // Perform the draw
        function performDraw() {
            var groups = [];
            var usedTeams = [];

            while (groups.length < 8) {
                var group = [];

                for (var i = 0; i < 4; i++) {
                    var availableTeams = [];

                    for (var j = 0; j < chapeau1.length; j++) {
                        if (!usedTeams.includes(chapeau1[j][0]) && !group.includes(chapeau1[j][0])) {
                            availableTeams.push(chapeau1[j][0]);
                        }
                    }

                    for (var j = 0; j < chapeau2.length; j++) {
                        if (!usedTeams.includes(chapeau2[j][0]) && !group.includes(chapeau2[j][0])) {
                            availableTeams.push(chapeau2[j][0]);
                        }
                    }

                    for (var j = 0; j < chapeau3.length; j++) {
                        if (!usedTeams.includes(chapeau3[j][0]) && !group.includes(chapeau3[j][0])) {
                            availableTeams.push(chapeau3[j][0]);
                        }
                    }

                    for (var j = 0; j < chapeau4.length; j++) {
                        if (!usedTeams.includes(chapeau4[j][0]) && !group.includes(chapeau4[j][0])) {
                            availableTeams.push(chapeau4[j][0]);
                        }
                    }

                    var randomIndex = Math.floor(Math.random() * availableTeams.length);
                    var selectedTeam = availableTeams[randomIndex];
                    usedTeams.push(selectedTeam);
                    group.push(selectedTeam);
                                }

            groups.push(group);
        }

        return groups;
    }

    // Display the draw
    function displayDraw() {
        var drawDiv = document.getElementById('draw');
        var groups = performDraw();
        var drawHTML = '';

        for (var i = 0; i < groups.length; i++) {
            drawHTML += '<h2>Group ' + String.fromCharCode(65 + i) + '</h2>';

            for (var j = 0; j < groups[i].length; j++) {
                drawHTML += '<p>' + groups[i][j] + '</p>';
            }
        }

        drawDiv.innerHTML = drawHTML;
    }
</script>
</body>
</html>
