<script type="text/javascript">
    // get the navigation element
var nav = document.getElementById('header');

// listen for the scroll event
window.addEventListener('scroll', function() {
  // if the user has scrolled down more than 100 pixels
  if (window.scrollY > 100) {
    // add the .nav-scrolled class to the navigation element
    nav.classList.add('scrolled');
  } else {
    // remove the .nav-scrolled class from the navigation element
    nav.classList.remove('scrolled');
  }
});

function openMenu() {
  var menuNavigationList = document.querySelector('.menu_navigation_list_2');
  var menuNavigationListHeight = menuNavigationList.offsetHeight;
  menuNavigationList.style.position = 'fixed';
  menuNavigationList.style.top = '0';
  menuNavigationList.style.left= '0';
  menuNavigationList.style.height = '100vh';
  menuNavigationList.style.display = 'block';
  
  window.addEventListener('scroll', function() {
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    menuNavigationList.style.top = Math.max(0, scrollTop + 'px');
  });
  var overlay = document.getElementById('overlay');
  overlay.style.display = 'block';
}

function closeMenu() {
  var menuNavigationList = document.querySelector('.menu_navigation_list_2');
  menuNavigationList.style.display = 'none';
  var overlay = document.getElementById('overlay');
  overlay.style.display = 'none';
}



</script>
